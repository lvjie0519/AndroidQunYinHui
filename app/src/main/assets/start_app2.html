<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

	<title>this's a demo</title>
	<meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">

	<script type="text/javascript">
        var timeout;
        function startApp(){
            location.href = 'android://myapp.com/qunyihui';
            timeout = setTimeout(function(){
                location.href = 'https://www.baidu.com/';
            }, 800);

            document.addEventListener("webkitvisibilitychange", clean);
            document.addEventListener("visibilitychange", clean);
            window.addEventListener("pagehide",  clean),

        }

        function clean() {
            clearTimeout(timeout);
        }
    </script>

</head>
<body>
<div>
	<a href="javascript:;" onclick="startApp()">Start App</a><br/>
	<a id="J-call-app" href="javascript:;" class="label">立即打开&gt;&gt;</a>
</div>

<script>
            (function(){
                var ua = navigator.userAgent.toLowerCase();
                var t;
                var config = {
                    /*scheme:必须*/
                    scheme_IOS: 'android://myapp.com/qunyihui',
                    scheme_Adr: 'android://myapp.com/qunyihui',
                    download_url: 'http://m.chanyouji.cn/apk/chanyouji-2.2.0.apk',
                    timeout: 1000
                };

                function openclient() {
                    var startTime = Date.now();

                    window.location = ua.indexOf('os') > 0 ? config.scheme_IOS : config.scheme_Adr;

                    var t = setTimeout(function() {
                        var endTime = Date.now();

                        if (!startTime || endTime - startTime < config.timeout + 300) {
                            window.location = config.download_url;
                        } else {

                        }
                    }, config.timeout);

                    window.onblur = function() {
                        clearTimeout(t);
                    }
                }
                window.addEventListener("DOMContentLoaded", function(){
                    document.getElementById("J-call-app").addEventListener('click',openclient,false);

                }, false);
            })()
        </script>
</body>
</html>
